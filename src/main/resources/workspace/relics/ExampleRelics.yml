RelicsGroup:
  GroupKey: 'ExampleRelics'
  Options:
    FancyDrop:
      # 偏移量
      offset:
        # 横向偏移量(或随机最小偏移量-随机最大偏移量)
        x: 0.1
        # 纵向偏移量(或随机最小偏移量-随机最大偏移量)
        y: 0.8
      angle:
        # 抛射类型(round/random)
        type: round
    FancyRelics:
      # [drop, redeem, chest]
      Type: chest
      Custom: my_custom_chest
      Owner:
        Visible: true
        Available: true
        BreakChest: false
      # [ s,min,hou,day,mon,year ]
      Timed: 10min
      Coexistence: 3

