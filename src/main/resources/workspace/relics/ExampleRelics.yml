RelicsGroup:
  GroupKey: 'ExampleRelics'
  Options:
    # ['原版' '限时死亡箱' '永久死亡箱']
    Mode: '限时死亡箱'
    # [单位: 's' 'min' 'h' 'd' 'mon' 'y']
    Info: '10min'
    并存数量: 3
    Task:
      5min: |-
        tell inline '你的死亡箱还有 5min 消失哦~'
      9min: |-
        tell inline '你的死亡箱还有 1min 消失哦~'
      10min: |-
        tell inline '你的死亡箱被服主偷走了哦~'
    # [预设变量 生成死亡箱玩家 deathPlayer]
    Condition: perm ce.relics.test
    PreAction: |-
      tell inline '你打开了 {{ deathPlayer name }} 的死亡箱!'
    PostAction: |-
      tell inline '你关闭了 {{ deathPlayer name }} 的死亡箱!'